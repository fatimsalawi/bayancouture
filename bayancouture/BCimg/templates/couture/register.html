{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bayan Couture - Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'styles.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 <style>
  /* Footer styles */
  footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
 </style>
</head>
<body>

<div class="jumbotron"> 
  <div class="container text-center">    
    <img src="{% static 'couture/img/logo.png' %}" width="200" height="200">
  </div>
</div>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'product' %}">Products</a></li>
        <li><a href="{% url 'about' %}">About Us</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="active"><a href="#"><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
        <li><a href="{% url 'view_cart' %}"><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="background">
  <div class="container">    
    <h1>Register...</h1>
    <br><br>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password1">Password:</label>
        <input type="password" id="password1" name="password1" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password2">Confirm Password:</label>
        <input type="password" id="password2" name="password2" class="form-control" required>
      </div>
      <input type="submit" value="Register" class="btn btn-primary">
      <a href="{% url 'login' %}">Already have an account?</a>
    </form>
  </div>
</div>
<br><br>

<footer class="container-fluid text-center"> 
    &copy; 2023 Bayan Couture
</footer>

</body>
</html>
