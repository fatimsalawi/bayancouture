{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bayan Couture</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet"  href="{% static 'styles.css' %}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
 <style>
  /* Footer styles */
  footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }


 </style>
</head>
<body>
<div class="jumbotron"> 
  <div class="container text-center" >    
    <img src="{% static 'couture\img\logo.png' %}" width="200" height="200">
   
  </div>
</div>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>

    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'product' %}">Products</a></li>
        <li><a href="{% url 'about' %}">About Us </a></li>
   
      </ul>
      <ul class="nav navbar-nav navbar-right">
      
        <li><a href="{% url 'register' %}"><span class="glyphicon glyphicon-user"></span> {{ username }}</a></li>
        <li><a href="{% url 'view_cart' %}"><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class = "background">
  <div class="container">    
    <div class="row">
      <div class="col-sm-4">
        <div class="panel panel-success">
          <div class="panel-body"><img src="{% static 'couture\img\abaya4.jpg' %}" width="400" height="200" class="img-responsive"  alt="Image"></div>
          <div class="panel-footer"></div>
        </div>
      </div>

      <div class="col-sm-4">
        <div class="panel panel-success">
          <div class="panel-body"><img src="{% static 'couture\img\home4.jpg' %}" width="400" height="200" class="img-responsive"  alt="Image"></div>
          <div class="panel-footer"></div>
        </div>
      </div>
      <div class="col-sm-4"> 
        <div class="panel panel-success">
          <div class="panel-body"><img src="{% static 'couture\img\home5.jpg' %}" width="400" height="200" class="img-responsive"  alt="Image"></div>
          <div class="panel-footer"></div>
        </div>
      </div>
    </div>
  </div><br>

  <br><br>
  {% block content %}{% endblock %}
</div>
<footer class="container-fluid text-center">
  &copy; 2023 Bayan Couture
</footer>

</body>
</html>
